<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Form!</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="https://example.com/register" method="post">
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="coding">Why is coding cool?</label><br />
      <select id="coding" name="coding">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <label
        ><input type="radio" name="fav_language" value="html" /> HTML</label
      >
      <label><input type="radio" name="fav_language" value="css" /> CSS</label>
      <label
        ><input type="radio" name="fav_language" value="javascript" />
        JavaScript</label
      >
      <p>Would you like to sign up for new information?</p>
      <label
        ><input type="checkbox" name="interest" value="news" /> Sign me
        up!</label
      ><br />
      <label for="comments">Comments</label><br />
      <textarea id="comments" name="comments" rows="10" cols="30"></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
