<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h3>learn more</h3>
    </div>
    <div class="flex-container">
      <form method="post">
        <label for="email">COMPANY EMAIL</label><br />
        <input type="text" id="email" name="email" /><br />
        <label for="name">NAME</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="hiring">WHERE ARE YOU HIRING?</label><br />
        <input type="text" id="hiring" name="hiring" /><br />
        <label for="engineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        ><br />
        <select id="engineers" name="engineers">
          <option value="one">1-2 Engineers</option>
          <option value="three">3-4 Engineers</option>
          <option value="five">5-6</option>
          <option value="none">none</option></select
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
